<div class="d-flex align-items-center justify-content-center h-100">
  <form [formGroup]="companyForm" (ngSubmit)="(companyForm)">

    <div class="row my-3">
      <div class="col">
        <input type="text" class="form-control" placeholder="Company Name" formControlName="name" required>
      </div>
    </div>

    <div class="row my-3">
      <div class="col">
        <textarea name="description" cols="30" rows="5" class="form-control" placeholder="Company Description" formControlName="description" required></textarea>
      </div>
    </div>

    <div class="row my-3">
      <div class="col">
        <input type="text" class="form-control" placeholder="Company tag" formControlName="tags" required>
      </div>
    </div>

    <div class="row my-3">
      <div class="col">
        <input type="file" class="form-control" formControlName="selectTags" required>
      </div>
    </div>

    <div class="row my-3 float-end">
      <div class="col">
        <button type="reset" class="btn btn-outline-danger me-3">Reset</button>
        <button type="submit" class="btn btn-outline-primary">Save</button>
      </div>
    </div>

  </form>
</div>
