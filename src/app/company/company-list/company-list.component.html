<div class="sidebar">
  <div class="border border-1 border-dark p-2">
    <div class="d-flex align-items-center justify-content-between">
      <div>
        <span class="fs-5">Company</span>
      </div>
      <div>
        <a class="bi bi-person-plus-fill text-dark fs-4" routerLink="./add"></a>
      </div>
    </div>
    <div class="my-2">
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search">
      </form>
    </div>
  </div>

  <div class="px-4 py-2 d-flex align-items-center justify-content-between border border-1 border-dark"
    *ngFor="let user of companyData">
    <div class="rounded-circle border border-dark logo"> <span class="text-dark">{{ user.name | uppercase | slice:0:2 }}</span> </div>
    <div> <span> {{ user.name | titlecase }} </span> </div>
    <div>
      <a class="bi bi-person-x-fill text-dark fs-4"></a>
    </div>
  </div>
</div>
